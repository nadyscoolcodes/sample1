<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger" style="background-color: #217093">
                      <h4 class="card-title">Employee Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  
                  <br>
 <div class="card-body" >
<form class="form-horizontal" [formGroup]="form">

  <div class="form-group">
    <div class="col-sm-12">
      <label for="name" class="control-label required">Name</label>
      <input type="text" id="name" class="form-control">
      
    </div>
  </div>

  <div class="form-group" >
    <div class="col-sm-12">
      <label for="email" class="control-label required">Email</label>
      <input type="text" id="email" class="form-control" >
     </div>
  </div>

  <div formGroupName="address">
    <div class="form-group">
      <div class="col-md-6">
        <label for="street" class="control-label required">Address</label>
        <input type="text" id="street" class="form-control">
        
      </div>

      <div class="col-md-3">
        <label for="street2" class="control-label">Address 2</label>
        <input type="text" id="street2" class="form-control" >
      </div>

      <div class="col-md-3">
        <label for="zipCode" class="control-label required">Zip Code</label>
        <input type="text" id="zipCode" class="form-control" >
      
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4" >
        <label for="city" class="control-label required">City</label>
        <input type="text" id="city" class="form-control" >
       
      </div>

      <div class="col-md-4" >
        <label for="state" class="control-label required">State / Province / Region</label>
        <input type="text" id="state" class="form-control" >
      
      </div>

      <div class="col-md-4" >
        <label for="country" class="control-label required">Country</label>
        <input type="text" id="country" class="form-control" >
        
      </div>
    </div>
  </div>


</form>

</div>
</div>
</div>
</div>
</div>
</div>
